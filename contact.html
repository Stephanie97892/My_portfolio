        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title class="contact_me">Contact Me</title >
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

<div class="container">

    
    <h1 class="titles">Contact Me</h1>
    <form >
        <div class="row">
            <div class="input-field col s12 m6">
                <input id="name" type="text" name="name" class="validate" required >
                <label for="name">Name</label>
            </div>
            <div class="input-field col s12 m6">
                <input id="email" type="email" name="email" class="validate" required >
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="message" name="message" class="materialize-textarea" required ></textarea>
                <label for="message" >Message</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect brown lighten-3 btn-large" type="button" onclick="sendMail()">Send</button>
        </div>
    </form>
    <p>Email me direct: <a href="">stephaniedavis10@hotmail.com</a></p>
</div>


</body>
